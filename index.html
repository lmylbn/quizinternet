    .progress-fill {

    }

    .question-counter {
      color: #666;
      font-size: 0.9em;

    }

    .question-text {

    .choices {

    .choice-item {

      gap: 12px;
    }

    .choice-item:hover {

    }

    .choice-item.selected {

      color: white;
      border-color: #667eea;
    }

    .choice-item.correct {

    .choice-item.incorrect {

      border-color: #dc3545;
    }

    .choice-item.disabled {

    .choice-radio {

    .choice-item.selected .choice-radio {

    .feedback {

      margin-bottom: 20px;

      animation: slideDown 0.3s ease;
    }

    @keyframes slideDown {
      from { opacity: 0; transform: translateY(-10px); }
      to { opacity: 1; transform: translateY(0); }

    .feedback.show {
      display: block;
    }

    .feedback.correct {

    }

    .feedback.incorrect {
      background: #f8d7da;
      color: #721c24;
      border: 1px solid #f5c6cb;
    }

    .btn {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      border: none;
      padding: 15px 40px;
      font-size: 1.1em;
      border-radius: 10px;
      cursor: pointer;
      transition: all 0.3s ease;
      font-weight: 600;
      width: 100%;
    }

    .btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
    }

    .btn:disabled {
      background: #ccc;

      transform: none;
    }

    .btn-secondary {
      background: white;

      border: 2px solid #667eea;

    }

    .btn-secondary:hover {
      background: #667eea;

    }

    .result-screen {
      display: none;
      text-align: center;
    }

    .result-screen h2 {
      color: #667eea;
      font-size: 2em;
      margin-bottom: 20px;
    }

    .score-display {
      font-size: 4em;
      color: #667eea;
      font-weight: bold;
      margin: 30px 0;
    }

    .score-message {
      font-size: 1.3em;

      margin-bottom: 30px;
    }

    .module-results {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 15px;
      margin: 30px 0;
      text-align: left;
    }

    .module-result {
      background: #f8f9fa;

      border-radius: 10px;
    }

    .module-result h4 {
      color: #667eea;
      font-size: 1em;
      margin-bottom: 5px;
    }

    .module-result p {
      font-size: 0.9em;
      color: #666;
      margin: 0;
    }

    .module-score {
      font-weight: bold;
      color: #28a745;
    }

    .module-score.bad {
      color: #dc3545;
    }

    .module-score.medium {
      color: #ffc107;
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- Page d'accueil -->

  </div>

  <script>
    // Structure des modules avec leurs questions
    const modules = [
      {

        questions: [
          {

            answer: 0
          },
          {

            answer: 1
          },
          {
            q: "Quel √©l√©ment d'un navigateur permet d'ouvrir plusieurs pages en m√™me temps ?",
            choices: ["Les favoris", "Les onglets", "L'historique"],
            answer: 1
          },
          {

            choices: ["C√¢ble Ethernet", "4G/5G", "Cl√© USB"],
            answer: 1
          }
        ]
      },
      {
        id: 3,
        title: "Chercher et trouver de l'information",
        description: "Ma√Ætriser les recherches sur le Web",
        questions: [
          {
            q: "Quelle est la diff√©rence entre un r√©sultat naturel et une publicit√© ?",
            choices: ["Aucune", "La publicit√© est pay√©e", "Le naturel est plus color√©"],
            answer: 1
          },
          {
            q: "Donnez un mot-cl√© pr√©cis pour trouver l'adresse de la mairie de Lyon.",
            choices: ["mairie", "mairie Lyon", "b√¢timent"],
            answer: 1
          },
          {
            q: "Que faut-il faire pour am√©liorer ses recherches sur Internet ?",
            choices: ["Mettre des mots-cl√©s pr√©cis", "Cliquer au hasard", "N'utiliser qu'un mot vague"],
            answer: 0
          },
          {
            q: "Quel moteur de recherche est le plus utilis√© ?",
            choices: ["Google", "Bing", "Qwant"],
            answer: 0
          }
        ]
      },
      {
        id: 4,
        title: "Premiers pas sur le Web",
        description: "Naviguer et interagir avec les pages web",
        questions: [
          {
            q: "Qu'est-ce qu'un lien hypertexte ?",
            choices: ["Une adresse e-mail", "Un mot/bouton qui m√®ne vers une autre page", "Une image"],
            answer: 1
          },
          {
            q: "Sur un smartphone, o√π retrouve-t-on un fichier t√©l√©charg√© ?",
            choices: ["Dans l'appareil photo", "Dans l'application 'Fichiers'", "Dans les contacts"],
            answer: 1
          },
          {
            q: "Que permet d'ajouter un site en favori ?",
            choices: ["Le supprimer", "Le retrouver rapidement", "L'envoyer par e-mail"],
            answer: 1
          },
          {
            q: "Que signifie www dans une adresse web ?",
            choices: ["World Wide Web", "Windows Web Way", "Wide World Work"],
            answer: 0
          }
        ]
      },
      {
        id: 5,
        title: "La s√©curit√© de base",
        description: "Prot√©ger ses donn√©es et son identit√©",
        questions: [
          {
            q: "Que signifie le 'S' dans HTTPS ?",
            choices: ["S√©curit√©", "Service", "Social"],
            answer: 0
          },
          {
            q: "Un site en HTTPS est toujours honn√™te.",
            choices: ["Vrai", "Faux"],
            answer: 1
          },
          {
            q: "Quel est un exemple d'arnaque en ligne ?",
            choices: ["Un mail demandant vos identifiants bancaires", "Une mise √† jour du navigateur", "Une recherche Google"],
            answer: 0
          },
          {
            q: "Qu'est-ce qu'un mot de passe fort ?",
            choices: ["Un seul mot simple", "Un m√©lange de lettres, chiffres, symboles", "Seulement des chiffres"],
            answer: 1
          }
        ]
      },
      {
        id: 6,
        title: "Cr√©er et g√©rer ses identifiants",
        description: "Comptes et mots de passe s√©curis√©s",
        questions: [
          {
            q: "√Ä quoi sert un compte Internet ?",
            choices: ["Acc√©der √† un service personnel", "Lire les journaux papier", "√âteindre son ordinateur"],
            answer: 0
          },
          {
            q: "Citez une m√©thode pour m√©moriser ses mots de passe.",
            choices: ["Carnet s√©curis√©", "Toujours le m√™me mot de passe", "Les dire √† un ami"],
            answer: 0
          },
          {
            q: "Que doit contenir un mot de passe solide ?",
            choices: ["Seulement des chiffres", "M√©lange lettres, chiffres, symboles", "Un seul mot simple"],
            answer: 1
          },
          {
            q: "Que repr√©sente souvent l'adresse e-mail dans un compte ?",
            choices: ["Un pseudonyme", "L'identifiant principal", "Un fichier joint"],
            answer: 1
          }
        ]
      },
      {
        id: 7,
        title: "Utiliser une messagerie √©lectronique",
        description: "Envoyer et recevoir des e-mails",
        questions: [
          {
            q: "Quelle est la diff√©rence entre bo√Æte de r√©ception et spams ?",
            choices: ["Spams = messages ind√©sirables", "R√©ception vide", "Spams envoy√©s par amis"],
            answer: 0
          },
          {
            q: "On peut transf√©rer un e-mail re√ßu.",
            choices: ["Vrai", "Faux"],
            answer: 0
          },
          {
            q: "Que permet une pi√®ce jointe dans un mail ?",
            choices: ["Ajouter une image ou document", "Envoyer un SMS", "Appeler quelqu'un"],
            answer: 0
          },
          {
            q: "Quel champ utiliser pour envoyer une copie d'un mail ?",
            choices: ["CC", "Objet", "Spam"],
            answer: 0
          }
        ]
      },
      {
        id: 8,
        title: "Aller plus loin",
        description: "Services en ligne et outils avanc√©s",
        questions: [
          {
            q: "Exemple de service administratif en ligne ?",
            choices: ["D√©clarer ses imp√¥ts", "Jouer √† Candy Crush", "Regarder un film"],
            answer: 0
          },
          {
            q: "Amazon est un site de e-commerce.",
            choices: ["Vrai", "Faux"],
            answer: 0
          },
          {
            q: "Que permet le cloud ?",
            choices: ["Sauvegarder et partager des fichiers", "Envoyer des SMS", "Jouer hors ligne"],
            answer: 0
          },
          {
            q: "Exemple de r√©seau social ?",
            choices: ["Facebook", "Gmail", "Windows"],
            answer: 0
          }
        ]
      }
    ];

    let currentModule = null;
    let currentQuestion = 0;
    let score = 0;
    let moduleScores = {};
    let userAnswers = [];
    let isModuleMode = false;

    // Initialisation
    document.addEventListener('DOMContentLoaded', function() {
      initModuleSelector();
    });

    function initModuleSelector() {
      const container = document.getElementById('moduleSelector');
      container.innerHTML = '';

      modules.forEach(module => {
        const div = document.createElement('div');
        div.className = 'module-card';
        div.innerHTML = `
          <h3>Module ${module.id}</h3>
          <p>${module.title}</p>
        `;
        div.onclick = () => selectModule(module.id - 1);
        container.appendChild(div);
      });
    }

    function selectModule(moduleIndex) {
      if (moduleIndex !== undefined) {
        // Mode module sp√©cifique
        isModuleMode = true;
        currentModule = moduleIndex;
        document.getElementById('home').style.display = 'none';
        document.getElementById('question').style.display = 'block';
        currentQuestion = 0;
        score = 0;
        userAnswers = [];
        moduleScores = {};
        showQuestion();
      } else {
        // Afficher le s√©lecteur de modules
        const cards = document.querySelectorAll('.module-card');
        cards.forEach(card => card.classList.toggle('selected'));

        const btn = document.querySelector('.btn-secondary');
        if (btn.textContent.includes('choisir')) {
          btn.textContent = 'Annuler la s√©lection';
        } else {
          btn.textContent = 'Ou choisir un module sp√©cifique';
        }
      }
    }

    function startQuiz() {
      // Mode quiz complet
      isModuleMode = false;
      document.getElementById('home').style.display = 'none';
      document.getElementById('question').style.display = 'block';
      currentModule = 0;
      currentQuestion = 0;
      score = 0;
      userAnswers = [];
      moduleScores = {};
      showQuestion();
    }

    function showQuestion() {
      const module = modules[currentModule];
      const q = module.questions[currentQuestion];

      // Mise √† jour de l'interface du module
      document.getElementById('moduleTitle').textContent = `Module ${module.id} - ${module.title}`;
      document.getElementById('moduleDescription').textContent = module.description;

      // Mise √† jour du compteur de questions
      document.getElementById('currentQ').textContent = currentQuestion + 1;
      document.getElementById('totalQ').textContent = module.questions.length;

      // Mise √† jour de la barre de progression
      const progress = ((currentQuestion) / module.questions.length) * 100;
      document.getElementById('progressFill').style.width = progress + '%';

      // Affichage de la question
      document.getElementById('questionText').textContent = q.q;

      // G√©n√©ration des choix
      const container = document.getElementById('choicesContainer');
      container.innerHTML = '';

      q.choices.forEach((choice, index) => {
        const div = document.createElement('div');
        div.className = 'choice-item';
        div.innerHTML = `<div class="choice-radio"></div><div>${choice}</div>`;
        div.onclick = () => selectChoice(index);
        container.appendChild(div);
      });

      // R√©initialisation des boutons
      document.getElementById('validateBtn').style.display = 'block';
      document.getElementById('validateBtn').disabled = true;
      document.getElementById('nextBtn').style.display = 'none';
      document.getElementById('feedback').className = 'feedback';
    }

    function selectChoice(index) {
      if (document.getElementById('validateBtn').style.display === 'none') return;

      document.querySelectorAll('.choice-item').forEach(item => {
        item.classList.remove('selected');
      });
      document.querySelectorAll('.choice-item')[index].classList.add('selected');
      document.getElementById('validateBtn').disabled = false;

      // Stocker la r√©ponse de l'utilisateur
      if (!userAnswers[currentModule]) {
        userAnswers[currentModule] = [];
      }
      userAnswers[currentModule][currentQuestion] = index;
    }

    function validateAnswer() {
      const module = modules[currentModule];
      const q = module.questions[currentQuestion];
      const userAnswer = userAnswers[currentModule][currentQuestion];
      const correctAnswers = Array.isArray(q.answer) ? q.answer : [q.answer];
      const isCorrect = correctAnswers.includes(userAnswer);

      if (isCorrect) {
        score++;
        if (!moduleScores[currentModule]) {
          moduleScores[currentModule] = 0;
        }
        moduleScores[currentModule]++;
      }

      // Marquer les bonnes et mauvaises r√©ponses
      const choices = document.querySelectorAll('.choice-item');
      choices.forEach((item, index) => {
        item.classList.add('disabled');
        if (correctAnswers.includes(index)) {
          item.classList.add('correct');
        }
        if (index === userAnswer && !isCorrect) {
          item.classList.add('incorrect');
        }
      });

      // Afficher le feedback
      const feedback = document.getElementById('feedback');
      feedback.className = 'feedback show ' + (isCorrect ? 'correct' : 'incorrect');

      if (isCorrect) {
        feedback.innerHTML = '‚úÖ <strong>Bonne r√©ponse !</strong>';
      } else {
        const correctText = correctAnswers.map(i => q.choices[i]).join(' et ');
        feedback.innerHTML = `‚ùå <strong>Mauvaise r√©ponse.</strong> La bonne r√©ponse est : <strong>${correctText}</strong>`;
      }

      // Mise √† jour des boutons
      document.getElementById('validateBtn').style.display = 'none';
      document.getElementById('nextBtn').style.display = 'block';
    }

    function nextQuestion() {
      const module = modules[currentModule];
      currentQuestion++;

      if (currentQuestion < module.questions.length) {
        // Question suivante dans le m√™me module
        showQuestion();
      } else {
        // Fin du module
        if (isModuleMode) {
          // Mode module sp√©cifique - afficher r√©sultats du module
          showModuleResults();
        } else {
          // Mode quiz complet - passer au module suivant
          currentModule++;
          if (currentModule < modules.length) {
            currentQuestion = 0;
            showQuestion();
          } else {
            // Fin du quiz complet
            showResults();
          }
        }
      }
    }

    function showModuleResults() {
      const module = modules[currentModule];
      const moduleScore = moduleScores[currentModule] || 0;
      const total = module.questions.length;
      const percentage = Math.round((moduleScore / total) * 100);

      document.getElementById('question').style.display = 'none';
      document.getElementById('result').style.display = 'block';

      document.getElementById('finalScore').textContent = `${moduleScore}/${total}`;
      let message = '';
      if (percentage >= 90) {
        message = `üåü Excellent ! Vous ma√Ætrisez parfaitement le module "${module.title}" !`;
      } else if (percentage >= 75) {
        message = `üëè Tr√®s bien ! Vous avez de solides connaissances sur "${module.title}" !`;
      } else if (percentage >= 50) {
        message = `üëç Pas mal ! Continuez √† vous former sur "${module.title}" !`;
      } else {
        message = `üìö Continuez vos efforts sur "${module.title}", vous progresserez !`;
      }
      document.getElementById('scoreMessage').textContent = message;

      // Masquer la section des r√©sultats par module
      document.getElementById('moduleResults').style.display = 'none';
    }

    function showResults() {
      document.getElementById('question').style.display = 'none';
      document.getElementById('result').style.display = 'block';

      // Calcul du score total
      let totalPossible = 0;
      modules.forEach(module => {
        totalPossible += module.questions.length;
      });

      document.getElementById('finalScore').textContent = `${score}/${totalPossible}`;
      const percentage = Math.round((score / totalPossible) * 100);

      let message = '';
      if (percentage >= 90) {
        message = 'üåü Excellent ! Vous ma√Ætrisez parfaitement tous les sujets !';
      } else if (percentage >= 75) {
        message = 'üëè Tr√®s bien ! Vous avez de solides connaissances globales !';
      } else if (percentage >= 50) {
        message = 'üëç Pas mal ! Continuez √† vous former sur certains modules !';
      } else {
        message = 'üìö Continuez vos efforts, vous progresserez module par module !';
      }
      document.getElementById('scoreMessage').textContent = message;

      // Affichage des r√©sultats par module
      const moduleResultsContainer = document.getElementById('moduleResults');
      moduleResultsContainer.style.display = 'grid';
      moduleResultsContainer.innerHTML = '';

      modules.forEach((module, index) => {
        const moduleScore = moduleScores[index] || 0;
        const total = module.questions.length;
        const percentage = Math.round((moduleScore / total) * 100);

        let scoreClass = 'module-score';
        if (percentage < 50) {
          scoreClass += ' bad';
        } else if (percentage < 75) {
          scoreClass += ' medium';
        }

        const div = document.createElement('div');
        div.className = 'module-result';
        div.innerHTML = `
          <h4>Module ${module.id} - ${module.title}</h4>
          <p><span class="${scoreClass}">${moduleScore}/${total}</span> (${percentage}%)</p>
        `;
        moduleResultsContainer.appendChild(div);
      });
    }

    function restartQuiz() {
      if (isModuleMode) {
        selectModule(currentModule);
      } else {
        startQuiz();
      }
    }

    function showHome() {
      document.getElementById('result').style.display = 'none';
      document.getElementById('home').style.display = 'block';

      // R√©initialiser le s√©lecteur de modules
      const cards = document.querySelectorAll('.module-card');
      cards.forEach(card => card.classList.remove('selected'));

      const btn = document.querySelector('.btn-secondary');
      btn.textContent = 'Ou choisir un module sp√©cifique';
    }
  </script>
